<html>
<head>
    <title>Camera Result | i-DAT.org</title>
    <script src="{{STATIC_URL}}js/processing-1.4.1.min.js"></script>
</head>
<body>
    <canvas id="processing-canvas"></canvas>

<script type="text/processing" data-processing-target="processing-canvas">
/* @pjs preload="{{STATIC_URL}}cam{{camera}}.jpg"; */

PImage cam;

void setup() {

  cam = loadImage("{{STATIC_URL}}cam{{camera}}.jpg");

  //noLoop();
  width = 320 * 4;
  height = 240 * 4;

}



void draw() {

  background(255);
  image(cam, 0, 0, 320 * 4, 240 * 4);
  stroke(204, 102, 0);
  strokeWeight(4);
  {% for point in point_list %}
      point({{point.x}} * 4, {{point.y}} * 4);
  {% endfor %}

  noLoop();

}

</script>
</body>
</html>
